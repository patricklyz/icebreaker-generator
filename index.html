<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Icebreaker Question Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random Icebreaker Question Generator</h1>
    <p>Click the button below to get a random icebreaker question!</p>

    <!-- Button to generate new question -->
    <button id="generate-btn">Generate Question</button>

    <!-- Question display -->
    <div id="question-container">
      <p id="question-text"></p>
    </div>

    <!-- Timer display -->
    <div id="timer-section">
      <p id="question-timer">30:00</p>
      <div id="timer-bar"></div>
    </div>

    <!-- Reply section -->
    <div id="reply-section">
      <input type="text" id="reply-input" placeholder="Type your reply here...">
      <button id="submit-reply">Submit</button>
      <p id="response-text"></p>
    </div>

    <!-- Daily Challenge Section (Optional) -->
    <div id="daily-challenge">
      <p id="daily-challenge-text"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
