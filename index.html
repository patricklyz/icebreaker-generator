<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <p id="question">Click the button to get a random icebreaker!</p>
            <button onclick="generateQuestion()">Generate Icebreaker</button>
            <input type="text" id="response" placeholder="Your response...">
            <button onclick="submitResponse()">Submit</button>
            <p id="compliment"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
