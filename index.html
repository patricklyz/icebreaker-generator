<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Icebreaker Question Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random Icebreaker Question Generator</h1>
    <p>Click the button below to get a random icebreaker question!</p>
    <button id="generate-btn">Generate Question</button>
    
    <!-- Daily Challenge Section -->
    <div id="daily-challenge-section">
      <h2>Daily Challenge</h2>
      <p id="daily-challenge-text"></p>
    </div>

    <!-- Question Section -->
    <div id="question-container">
      <p id="question-text"></p>
    </div>
    
    <div id="reply-section">
      <input type="text" id="reply-input" placeholder="Type your reply here...">
      <button id="submit-reply">Submit</button>
      <p id="response-text"></p>
    </div>
    
    <!-- Question Timer Section -->
    <div id="timer-section">
      <h3>Time Remaining</h3>
      <p id="question-timer">00:30</p>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
