<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker Question Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Page -->
    <div class="container" id="main-page">
        <h1>Icebreaker Question Generator</h1>

        <!-- Timer Display -->
        <div id="timer-container">
            <p id="question-timer">Timer: 30s</p>
            <div id="timer-bar"></div>
        </div>

        <!-- Generate Question and Answer Section -->
        <button id="generate-btn">Generate Question</button>

        <div id="question-container"></div>

        <input type="text" id="reply-input" placeholder="Type your answer here...">
        <button id="submit-reply">Submit Answer</button>

        <div id="response-text"></div>

        <div>
            <h2>Points: <span id="points">0</span></h2>
            <h3>Badge: <span id="badge"></span></h3>
        </div>

        <!-- Links to Review Section -->
        <a href="#review-page" id="leave-review">Leave a Review</a>
    </div>

    <!-- Review Page -->
    <div class="container" id="review-page" style="display: none;">
        <h1>Leave a Review</h1>
        <p>We'd love to hear your thoughts! Please leave your feedback below:</p>

        <!-- Review Form -->
        <form id="review-form" action="mailto:your-email@gmail.com" method="post" enctype="text/plain">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="review">Your Review:</label>
            <textarea id="review" name="review" placeholder="Enter your feedback" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>

        <!-- Back to Home -->
        <a href="#main-page" id="back-to-home">Back to Home</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
