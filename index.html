<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question Generator with Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Icebreaker Question Generator</h1>
    <div id="question-container">
      <p id="question-text">Click 'Generate Question' to get started.</p>
      <div id="timer-container">
        <div id="timer-bar"></div>
      </div>
      <p id="question-timer">Timer: 10s</p>
    </div>
    
    <div id="reply-section">
      <input type="text" id="reply-input" placeholder="Type your answer here..." />
      <button id="submit-reply">Submit Answer</button>
    </div>

    <div id="response-section">
      <p id="response-text"></p>
    </div>

    <button id="generate-btn">Generate Question</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
