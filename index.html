<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Icebreaker with Timer and Badges</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Icebreaker Question Generator</h1>
    <p>Answer the question and earn points! Click "Generate Question" to start.</p>

    <!-- Question and Timer -->
    <button id="generate-btn">Generate Question</button>
    <div id="question-container">
      <p id="question-text">Your question will appear here.</p>
    </div>
    <div id="timer-container">
      <p id="question-timer">Time Left: 10s</p>
      <div id="timer-bar"></div>
    </div>

    <!-- Reply Section -->
    <input type="text" id="reply-input" placeholder="Type your answer here...">
    <button id="submit-reply">Submit Answer</button>
    <p id="response-text"></p>

    <!-- Score and Badges -->
    <p id="score-display">Score: 0 points</p>
    <div id="badge-section">
      <button id="badge-btn">Click to View Badges</button>
      <div id="badges">Badges Earned: 0</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
