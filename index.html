<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Icebreaker Question Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sign Up/Login Section -->
    <div id="auth-section">
      <h1>Welcome to the Icebreaker Generator!</h1>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button id="login-btn">Login</button>
      <p id="auth-message"></p>
    </div>

    <!-- Main App (Hidden Initially) -->
    <div id="app-section" class="hidden">
      <h1>Random Icebreaker Question Generator</h1>
      <button id="generate-btn">Generate Question</button>
      <div id="question-container">
        <p id="question-text"></p>
      </div>
      <div id="reply-section">
        <input type="text" id="reply-input" placeholder="Type your reply here...">
        <button id="submit-reply">Submit</button>
        <p id="response-text"></p>
      </div>
      <button id="logout-btn">Logout</button>
    </div>

    <!-- Profile Page (Hidden Initially) -->
    <div id="profile-section" class="hidden">
      <h1>Your Profile</h1>
      <p>Email: <span id="profile-email"></span></p>
      <p>Favorite Questions: <span id="favorite-questions"></span></p>
      <div id="badges-section">
        <h2>Achievements & Badges</h2>
        <!-- Badges will appear here -->
      </div>
      <button id="back-to-app-btn">Back to App</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
