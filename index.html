<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icebreaker Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Icebreaker Generator</h1>

    <div class="question-section">
      <div id="question-text">Click "Generate Question" to start.</div>
      <div id="timer-display">Time: 30s</div>
      <div id="timer-container">
        <div id="timer-bar"></div>
      </div>
    </div>

    <button id="generate-btn">Generate Question</button>

    <div class="reply-section">
      <input type="text" id="reply-input" placeholder="Type your answer here...">
      <button id="submit-reply">Submit Answer</button>
    </div>

    <div id="response-text"></div>

    <div class="points-section">
      <div id="points-display">Points: 0</div>
      <div id="badge-display"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
