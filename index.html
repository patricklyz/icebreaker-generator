<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icebreaker Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li> <!-- Link to the About Page -->
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to the Icebreaker Generator!</h1>
    <p>Click the button below to generate a random icebreaker question and get started!</p>
    <button id="generate-btn">Generate Question</button>
    <div id="question-container">
      <p id="question-text">Click "Generate Question" to get started!</p>
    </div>
    <div id="reply-section">
      <input type="text" id="reply-input" placeholder="Your answer here...">
      <button id="submit-reply">Submit Answer</button>
    </div>
    <div id="response-text"></div>

    <!-- Timer Section -->
    <div id="timer-container">
      <div id="timer-bar"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Icebreaker Generator. All rights reserved.</p>
  </footer>

  <!-- Link to Scripts -->
  <script src="script.js"></script>
</body>
</html>
