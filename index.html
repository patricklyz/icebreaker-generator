<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Icebreaker Question Generator</h1>
        <p>Click below to generate a question and answer it!</p>

        <button id="generate-btn">Generate Question</button>
        
        <div id="question-container"></div>

        <div id="timer-container">
            <div id="timer-bar"></div>
            <p id="timer-text">Time Left: 30s</p>
        </div>

        <div id="reply-section">
            <input type="text" id="reply-input" placeholder="Type your answer...">
            <button id="submit-reply">Submit Answer</button>
        </div>

        <p id="response-text"></p>

        <div id="points-container">
            <p>Points: <span id="points">0</span></p>
        </div>

        <button id="view-badges">View Badges</button>

        <div id="badges-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
