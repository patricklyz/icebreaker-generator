<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icebreaker Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Icebreaker Generator</h1>
    <div id="question-container">
      <p id="question-text">Click "Generate Question" to get started!</p>
      <p id="question-timer">Timer: 30s</p>
      <div id="timer-container">
        <div id="timer-bar"></div>
      </div>
    </div>
    <button id="generate-btn">Generate Question</button>

    <div id="reply-section">
      <textarea id="reply-input" rows="4" placeholder="Type your answer here..."></textarea>
      <button id="submit-reply">Submit Answer</button>
    </div>

    <div id="response-section">
      <p id="response-text"></p>
    </div>

    <div id="points-section">
      <p id="points-display">Points: 0</p>
    </div>

    <div id="badges-section">
      <h3>Your Badges:</h3>
      <div id="badges-display"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
