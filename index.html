<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebreaker Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Icebreaker Generator</h1>
        <p>Click the button below to generate a fun icebreaker question!</p>
        <button id="generate-btn">Generate Question</button>
        <div id="question-container"></div>
        
        <div id="timer-container">
            <div id="timer-bar"></div>
            <p id="question-timer">Timer: 30s</p>
        </div>

        <div id="reply-section">
            <input type="text" id="reply-input" placeholder="Type your answer here...">
            <button id="submit-reply">Submit</button>
        </div>

        <p id="response-text"></p>
        <p id="points-display">Points: 0</p>
        <p id="badge-display">Badge: None</p>

        <a href="about.html" class="btn">About</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
